<div class="filter-container row">
    <div class="col-md-6 filter-container">

    </div>
    <div class="col-md-6 action-btn-container">
        <button (click)="addAuthor()" class="btn config-action-btn">Нов автор 
            <fa-icon [icon]="['fas', 'plus']" size="sm" ></fa-icon>
        </button>
    </div>
</div>
<div class="list-container">
    <table class='table table-hover config-table'>
        <thead>
            <tr>
                <th>Име</th>
                <th>Биографија</th>
                <th class="config-table-action-holder">Акции</th>
            </tr>
        </thead>
        <tr *ngFor="let author of authors">
            <td>
                <div class='flex-box'>
                    <div class='avatar-container'>
                        <img [src]="getAuthorImage(author.imageUrl)" class='avatar'>
                    </div>
                    <div class='details-container'>
                        <h4>{{author.firstName}}  {{author.lastName}}</h4>
                    </div>
                </div>

            </td>
            <td>
                {{author.biography}}
            </td>
            <td class='table-actions-container'>
                    <ng-template #actionsContent>
                        <ul class='popover-actions-menu'>
                            <li class='popover-actions-item' (click)="updateAuthor(author); p.close()">
                                    <span> Промени </span>
                            </li>
                            <li class='popover-actions-item' (click)="deleteAuthor(author); p.close()">
                                 <span> Избриши </span>
                            </li>
                        </ul>
                    </ng-template>
                <a class='icon-action' [ngbPopover]="actionsContent" placement="bottom" #p="ngbPopover">
                        <fa-icon [icon]="['fas', 'ellipsis-v']" [classes]="['my-icon-class']"></fa-icon>
                        
                </a>
            </td>
        </tr>
    </table>
</div>
