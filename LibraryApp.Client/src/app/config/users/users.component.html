<div class="filter-container row">
    <div class="col-md-6 filter-container">

    </div>
    <div class="col-md-6 action-btn-container">
        <button (click)="addUser()" class="btn action-btn btn-sm">Внеси корисник</button>
    </div>
</div>
<div class="list-container">
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>Слика</th>
                <th>Име</th>
                <th>Презиме</th>
                <th>Корисничко име</th>
                <th>Емаил адреса</th>
                <th>Акции</th>
            </tr>
        </thead>
        <tr *ngFor="let user of users">
            <td>
                    <!-- <img [src]="getUserImage(user.imageUrl)" alt="profile picture" style="width:150px; height:150px;"> -->
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}} 
            </td>
            <td>
                {{user.userName}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                <a class="table-action-link" (click)="deleteUser(user)">Избриши </a>
                <a class="table-action-link" (click)="updateUser(user)">Промени </a>
            </td>
        </tr>
    </table>
</div>
