<div class="filter-container row">
    <div class="col-md-6 filter-container">

    </div>
    <div class="col-md-6 action-btn-container">
        <button (click)="addBook()" class="btn config-action-btn">Нова книга
            <fa-icon [icon]="['fas', 'plus']" size="sm"></fa-icon>
        </button>
    </div>
</div>
<div class="list-container">
    <table class='table table-hover config-table'>
        <thead>
            <tr>
                <th>Слика</th>
                <th>Наслов</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Издавачка куќа</th>
                <th>Број на страници</th>
                <th class="config-table-action-holder">Акции</th>
            </tr>
        </thead>
        <tr *ngFor="let book of books">
            <td>
                <!-- <img [src]="getBookImage(book.imageUrl)" alt="book picture" style="width:150px; height:150px;"> -->

            </td>
            <td>
                {{book.title}}
            </td>
            <td>
                <span *ngFor="let author of book.authors; let last = last;">
                    {{author.fullName}} <span *ngIf="!last">, </span>
                </span>
            </td>
            <td>
                <span *ngFor="let genre of book.genres; let last = last;">
                    {{genre.title}} <span *ngIf="!last">, </span>
                </span>
            </td>
            <td>
                {{book.publishingHouse}}
            </td>
            <td>
                {{book.pagesNum}}
            </td>
            <td class='table-actions-container'>
                <ng-template #actionsContent>
                    <ul class='popover-actions-menu'>
                        <li class='popover-actions-item' (click)="updateBook(book); p.close()">
                            <span> Промени </span>
                        </li>
                        <li class='popover-actions-item' (click)="deleteBook(book); p.close()">
                            <span> Избриши </span>
                        </li>
                    </ul>
                </ng-template>
                <a class='icon-action' [ngbPopover]="actionsContent" placement="bottom" #p="ngbPopover">
                    <fa-icon [icon]="['fas', 'ellipsis-v']" [classes]="['my-icon-class']"></fa-icon>

                </a>
            </td>
        </tr>
    </table>
</div>
