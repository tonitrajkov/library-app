<header>
    <div class='la-container'>
        <div class='row'>
            <div class='col-md-4'>
                <a class='app-top-logo' [routerLink]="['/home']"></a>
            </div>
            <div class='col-md-8'>

                <ul class="nav justify-content-end align-items-center">
                    <li class="nav-item">
                        <a class='nav-link' routerLinkActive="active" [routerLink]="['/home']">Почетна</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' routerLinkActive="active" [routerLink]="['/books']">Книги</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' routerLinkActive="active">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link' routerLinkActive="active">За нас</a>
                    </li>
                    <li class="nav-item" *ngIf='isAdmin'>
                        <a class='nav-link' routerLinkActive="active" [routerLink]="['/config']">Конфигурација</a>
                    </li>
                    <li class="nav-item login-item" *ngIf="!userIsLogged">
                        <a class="nav-link" href="javascript:void(0)" (click)="openAuthDialog(true)">Најави се</a>
                    </li>
                    <li class="nav-item signup-item" *ngIf="!userIsLogged">
                        <a class="nav-link" href="javascript:void(0)" (click)="openAuthDialog(false)">Креирај профил</a>
                    </li>
                    <li class="nav-item" *ngIf="userIsLogged">
                        <ng-template #profileActions>
                            <ul class='popover-actions-menu'>
                                <li class='popover-actions-item' [routerLink]="['/profile',currentUser.id]" (click)="p.close()">
                                    <span> Мој профил </span>
                                </li>
                                <li class='popover-actions-item' (click)="logout(); p.close()">
                                    <span> Одјави се </span>
                                </li>
                            </ul>
                        </ng-template>
                        <a class="nav-link" href="javascript:void(0)" [ngbPopover]="profileActions" placement="bottom" #p="ngbPopover">
                            <div class='flex-box'>
                                <div class='details-container'>
                                    <h4>{{currentUser.firstName}} {{currentUser.lastName}}</h4>
                                </div>
                                <div class='avatar-container'>
                                    <img [src]="getUserImage(currentUser.imageUrl)" class='avatar avatar--small'>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </div>
</header>
