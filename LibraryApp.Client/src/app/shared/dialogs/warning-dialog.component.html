<div class="modal-header">
        <h4 class="modal-title">Предупредување!</h4>
        <button type="button" class="close" aria-label="Затвори" (click)="cancelAction()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <span>Дали сте сигурни дека сакате да го избришете записот?</span>
      </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmAction()">Во ред</button>
        <button type="button" class="btn btn-light" (click)="cancelAction()">Откажи</button>
    </div>
