<div class='profile-content-small'>
    <section class='flex-column flex-box'>
        <h4 class='section-title'>Промена на лозинка</h4>
        <form class='info-form' name="form" #f="ngForm" novalidate>
            <div class="form-group">
                <label>Стара лозинка</label>
                <input [(ngModel)]="changePasswordModel.oldPassword" name="oldPassword" type="password" class="form-control" placeholder="Внеси ја старата лозинка"
                    #oldPassword="ngModel" [ngClass]="{ 'is-invalid': submitted && oldPassword.invalid }" required>
                <div *ngIf="submitted && oldPassword.invalid" class="invalid-feedback">
                    <div *ngIf="oldPassword.errors.required">Полето е задолжително</div>
                </div>
            </div>
            <div class="form-group">
                <label>Нова лозинка</label>
                <input [(ngModel)]="changePasswordModel.newPassword" name="newPassword" type="password" class="form-control" placeholder="Внеси нова лозинка"
                    #newPassword="ngModel" [ngClass]="{ 'is-invalid': submitted && newPassword.invalid }" required>
                <div *ngIf="submitted && newPassword.invalid" class="invalid-feedback">
                    <div *ngIf="newPassword.errors.required">Полето е задолжително</div>
                </div>
            </div>
            <div class="form-group">
                <label>Потврди лозинка</label>
                <input [(ngModel)]="changePasswordModel.retypePassword" name="retypePassword" type="password" class="form-control" placeholder="Потврди лозинка"
                    #retypePassword="ngModel" [ngClass]="{ 'is-invalid': submitted && retypePassword.invalid }" required>
                <div *ngIf="submitted && retypePassword.invalid" class="invalid-feedback">
                    <div *ngIf="retypePassword.errors.required">Полето е задолжително</div>
                </div>

            </div>
            <div class="form-group">
                <div *ngIf="errorMsg" class="alert alert-danger">
                    <div>{{errorMsg}}</div>
                </div>
                <div *ngIf="successChanges" class="alert alert-success">
                    <div>Промената е успешна.</div>
                </div>
            </div>
            <div class='action-container'>
                <button type="button" class="btn btn-primary" (click)="savePassword(f.form.valid)">Промени лозинка</button>
            </div>
        </form>
    </section>
</div>
